<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Github Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <h1>GitHub Search</h1>
  </nav>
  <div class="con">
    <h1>Search Github Profile</h1>
    <div class="search">
      <input type="text" placeholder="enter your username" id="search-inp" name="search-inp">
      <button class="primary-btn" id="btn">Search</button>
    </div>





    <div class="profile-box">
      <div class="top-sec">
        <div class="left">
          <div class="avatar">
            <img alt="pr" src="profile.jpg" />
          </div>
          <div class="self">
            <h1>${profile.name}</h1>
            <h1>@${profile.login}</h1>
          </div>
        </div>
        <a href="${profile.html_url}" target="_black">
          <button class="primary-btn">Check Profile</button>
        </a>
      </div>

      <div class="about">
        <h2>About</h2>
        <p>
          ${profile.bio}
        </p>
      </div>
      <div class="status">
        <div class="status-item">
          <h3>Followers</h3>
          <p>${profile.followers}</p>
        </div>
        <div class="status-item">
          <h3>Followings</h3>
          <p>${profile.following}</p>
        </div>
        <div class="status-item">
          <h3>Repos</h3>
          <p>${profile.public_repos}</p>
        </div>
      </div>
    </div>


  </div>

  <footer>
    Created By Sourabh Kaushal
  </footer>
  <!-- <script src="./index.js"></script> -->
</body>

</html>
